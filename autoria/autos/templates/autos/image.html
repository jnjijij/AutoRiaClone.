{% extends 'base.html' %}

{% block content %}
    <h2>Upload Auto Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}

{% block content %}
    <h2>Auto Images</h2>
    {% for image in auto_images %}
        <img src="{{ image.image.url }}" alt="{{ image.auto.name }}">
    {% endfor %}
{% endblock %}

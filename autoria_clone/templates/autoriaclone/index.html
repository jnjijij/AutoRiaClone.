{% extends 'base.html' %}

{% block content %}
    <h2>Автомобілі</h2>
    <ul>
    {% for auto in autos %}
        <li>
            <h3>{{ auto.title }}</h3>
            <p>Ціна: {{ auto.price }} {{ auto.currency }}</p>
            <a href="{% url 'auto_images' auto.id %}">Картинки</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}

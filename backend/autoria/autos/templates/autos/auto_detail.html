{% extends 'base.html' %}

{% block content %}
  <h1>{{ auto }}</h1>
  <p>{{ auto.description }}</p>
  <p>Price: {{ auto.price }} {{ auto.currency }}</p>
  {% if user.is_authenticated and user == auto.user %}
    <a href="{% url 'autos:auto_images' auto.pk %}">Images</a>
    <a href="{% url 'autos:auto_price_update' auto.pk %}">Update Price</a>
  {% endif %}
{% endblock %}
